<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if page.title == "Home" %}
                {{ site.title }}
            {% else %}
                {{ page.title }} &middot; {{ site.title }}
            {% endif %}
        </title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="/static/styles/normalize-3.0.1.css" />
        <link rel="stylesheet" href="/static/styles/base16-eighties.css" />
        <link rel="stylesheet" href="/static/styles/main.css" />
    </head>
    <body>
        <header id="header">
            <a href="{{ site.url }}">
                <h1>{{ site.title }}</h1>
            </a>
        </header>

        <div id="body">

            {{ content }}

        </div>

        <footer id="footer">
            <div>
                <p><strong><a href="#">{{ site.author }}</a></strong> <em>Hacker, engineer and blogger</em></p>

                <nav>
                    <ul>
                        <li><a href="{{ site.url }}about-me">About me</a></li>
                        <li><a href="{{ site.url }}contacts">Contacts</a></li>
                        <li><a href="{{ site.url }}credits">Credits</a></li>
                        <li><a href="https://github.com/daGrevis/daGrev.is">Source code</a></li>
                    </ul>
                </nav>
            </div>
        </footer>

        <script src="/static/scripts/main.js"></script>

    </body>
</html>
