---
layout: default
title: Home
---

{% for post in paginator.posts %}

    <article>

        <header>

            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m" }}</time>

        </header>

        <section>

            {{ post.content }}

        </section>

    </article>

{% endfor %}

{% if paginator.total_pages > 1 %}

    <div class="pagination">
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr;</a>
        {% endif %}

        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">&rarr;</a>
        {% endif %}
    </div>

{% endif %}
