---
layout: default
title: Home
---

{% for post in site.posts %}

    <article>

        <header>

            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m" }}</time>

        </header>

        <section>

            {{ post.content }}

        </section>

    </article>

{% endfor %}
